window:
  opacity: 1.0
  title: Alacritty
  dynamic_title: true
  decorations: {{ .decorations }}
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty
scrolling:
  history: 10000
  multiplier: 3
font:
  normal:
    family: {{ .font }}
    style: Regular
  bold:
    family: {{ .font }}
    style: Bold
  italic:
    family: {{ .font }}
    style: Italic
  bold_italic:
    family: {{ .font }}
    style: Bold Italic
  size: {{ .fontsize }}
colors:
  primary:
    background: '#2D2A2E'
    foreground: '#FCFCFA'
  normal:
    black:   '#403E41'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
  bright:
    black:   '#727072'
    red:     '#FF6188'
    green:   '#A9DC76'
    yellow:  '#FFD866'
    blue:    '#FC9867'
    magenta: '#AB9DF2'
    cyan:    '#78DCE8'
    white:   '#FCFCFA'
